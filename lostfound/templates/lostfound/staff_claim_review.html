<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review Claim | Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--g:#16a34a;--bd:rgba(15,23,42,.10);}
    body{background: radial-gradient(circle at top left,#e9fff2 0%,#f4fff8 30%,#f7fbff 70%,#fff 100%); font-family:system-ui;}
    .wrap{max-width:980px; margin:0 auto; padding:28px 16px;}
    .cardx{border-radius:18px; border:1px solid var(--bd); background:rgba(255,255,255,.92); box-shadow:0 14px 30px rgba(15,23,42,.06);}
    .pill{border-radius:999px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cardx p-4 mb-3 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="fw-bold mb-1">Review Claim</h3>
        <div class="text-muted">Item: <b>{{ claim.item.title }}</b> â€¢ Claimant: <b>{{ claim.claimant.username }}</b></div>
      </div>
      <a class="btn btn-outline-dark pill" href="{% url 'lostfound:staff_claims' %}">Back</a>
    </div>

    <div class="cardx p-4">
      <h5 class="fw-bold">Claim Message</h5>
      <p>{{ claim.proof_message|linebreaksbr }}</p>

      {% if claim.proof_image %}
        <div class="mt-3">
          <h6 class="fw-bold">Proof Image</h6>
          <img src="{{ claim.proof_image.url }}" class="w-100" style="border-radius:16px; max-height:420px; object-fit:cover;">
        </div>
      {% endif %}

      <form method="post" class="d-flex gap-2 mt-4">
        {% csrf_token %}
        <button class="btn btn-success pill" name="action" value="approve">Approve</button>
        <button class="btn btn-outline-danger pill" name="action" value="reject">Reject</button>
      </form>
    </div>
  </div>
</body>
</html>
