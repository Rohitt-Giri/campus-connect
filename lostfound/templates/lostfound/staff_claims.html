<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff - Claims | Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bd:rgba(15,23,42,.10);}
    body{background: radial-gradient(circle at top left,#e9fff2 0%,#f4fff8 30%,#f7fbff 70%,#fff 100%); font-family:system-ui;}
    .wrap{max-width:1180px; margin:0 auto; padding:28px 16px;}
    .cardx{border-radius:18px; border:1px solid var(--bd); background:rgba(255,255,255,.92); box-shadow:0 14px 30px rgba(15,23,42,.06);}
    .pill{border-radius:999px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cardx p-4 mb-3 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="fw-bold mb-1">Claims</h3>
        <div class="text-muted">Approve or reject claim requests.</div>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-dark pill" href="{% url 'lostfound:staff_items' %}">Items</a>
        <a class="btn btn-outline-dark pill" href="javascript:history.back()">Back</a>
      </div>
    </div>

    <div class="cardx p-3 mb-3">
      <form method="get" class="d-flex gap-2">
        <select class="form-select" name="status" style="max-width:220px;">
          <option value="pending" {% if status == "pending" %}selected{% endif %}>Pending</option>
          <option value="approved" {% if status == "approved" %}selected{% endif %}>Approved</option>
          <option value="rejected" {% if status == "rejected" %}selected{% endif %}>Rejected</option>
        </select>
        <button class="btn btn-dark pill">Filter</button>
      </form>
    </div>

    <div class="cardx p-3">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th>Item</th>
              <th>Claimant</th>
              <th>Status</th>
              <th>Submitted</th>
              <th class="text-end">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for c in claims %}
              <tr>
                <td class="fw-semibold">{{ c.item.title }}</td>
                <td>{{ c.student.username }}</td>
                <td>{{ c.get_status_display }}</td>
                <td>{{ c.created_at|date:"M d, Y" }}</td>
                <td class="text-end">
                  <a class="btn btn-outline-dark pill btn-sm" href="{% url 'lostfound:staff_claim_review' c.pk %}">Review</a>
                </td>
              </tr>
            {% empty %}
              <tr><td colspan="5" class="text-muted">No claims.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
