<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Item | Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bd:rgba(15,23,42,.10);}
    body{background: radial-gradient(circle at top left,#e9fff2 0%,#f4fff8 30%,#f7fbff 70%,#fff 100%); font-family:system-ui;}
    .wrap{max-width:980px; margin:0 auto; padding:28px 16px;}
    .cardx{border-radius:18px; border:1px solid var(--bd); background:rgba(255,255,255,.92); box-shadow:0 14px 30px rgba(15,23,42,.06);}
    .pill{border-radius:999px;}

    input[type="file"]{
    cursor:pointer;
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cardx p-4 mb-3 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="fw-bold mb-1">Post Lost/Found Item</h3>
        <div class="text-muted">Fill details and optionally upload an image.</div>
      </div>
      <a class="btn btn-outline-dark pill" href="{% url 'lostfound:list' %}">Back</a>
    </div>

    <div class="cardx p-4">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Type</label>
            {{ form.item_type }}
          </div>
          <div class="col-md-8">
            <label class="form-label fw-semibold">Title</label>
            {{ form.title }}
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Location</label>
            {{ form.location }}
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Date happened</label>
            {{ form.date_happened }}
          </div>
          <div class="col-12">
            <label class="form-label fw-semibold">Description</label>
            {{ form.description }}
          </div>
          <div class="col-12">
            <label class="form-label fw-semibold">Image (optional)</label>
            <input type="file" name="image" id="id_image" class="form-control">

          </div>
        </div>
        <button class="btn btn-success pill mt-3">Post</button>
      </form>
    </div>
  </div>

  <script>
  document.querySelectorAll("select, input, textarea").forEach(el => {
    if (el.type === "file") {
      el.classList.add("form-control");  // bootstrap supports this
      return;
    }
    if (el.tagName === "SELECT") {
      el.classList.add("form-select");
    } else {
      el.classList.add("form-control");
    }
  });
</script>
</body>
</html>
