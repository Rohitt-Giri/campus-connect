<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password | Campus Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width:520px;">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-4">
      <h4 class="fw-bold mb-2">Forgot password?</h4>
      <p class="text-muted mb-4">Enter your email and weâ€™ll send a reset link.</p>

      <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        {% if form.email.errors %}
          <div class="text-danger small mt-1">{{ form.email.errors }}</div>
        {% endif %}

        <button class="btn btn-success w-100 mt-3 fw-bold rounded-pill">Send reset link</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'accounts:login' %}" class="text-decoration-none fw-semibold">Back to login</a>
      </div>
    </div>
  </div>
</div>

<script>
  // make input bootstrap-friendly
  const emailInput = document.querySelector('input[type="email"]');
  if(emailInput){ emailInput.classList.add("form-control","rounded-pill","py-2"); }
</script>
</body>
</html>
