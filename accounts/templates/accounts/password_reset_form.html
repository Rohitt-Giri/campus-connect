<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password | Campus Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background:
        radial-gradient(900px 450px at 15% 10%, rgba(34,197,94,0.12), transparent 55%),
        linear-gradient(120deg,#fff 0%,#f7fbf8 65%,#fff 100%);
      font-family:system-ui;
    }
    .wrap{max-width:520px;margin:0 auto;padding:40px 16px;}
    .cardx{
      border-radius:18px;border:1px solid rgba(15,23,42,.10);
      background:rgba(255,255,255,.96);
      box-shadow:0 14px 30px rgba(15,23,42,.06);
      padding:22px;
    }
    .pill{border-radius:999px;}
    .brand{display:flex;gap:.7rem;align-items:center;margin-bottom:14px;}
    .badgeCC{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg,#16a34a,#22c55e);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;color:#06120a;
    }
    .muted{color:#64748b;font-weight:650;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="badgeCC">CC</div>
      <div>
        <div class="fw-black" style="font-weight:900;">Campus Connect</div>
        <div class="muted small">Password reset</div>
      </div>
    </div>

    <div class="cardx">
      <h4 class="fw-bold mb-1">Forgot your password?</h4>
      <div class="muted mb-3">Enter your email and weâ€™ll send a reset link.</div>

      <form method="post">
        {% csrf_token %}

        {% if form.non_field_errors %}
          <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}

        <label class="form-label fw-semibold">Email address</label>
        {{ form.email }}
        {% if form.email.errors %}
          <div class="text-danger small mt-1">{{ form.email.errors }}</div>
        {% endif %}

        <button class="btn btn-success pill w-100 mt-3 py-2 fw-bold" type="submit">
          Send reset link
        </button>

        <div class="text-center mt-3">
          <a class="text-decoration-none fw-semibold" href="{% url 'accounts:login' %}">Back to login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // make django default input look like bootstrap
    const emailInput = document.querySelector('input[type="email"]');
    if(emailInput){
      emailInput.classList.add('form-control','pill','py-2');
      emailInput.placeholder = "you@example.com";
    }
  </script>
</body>
</html>
