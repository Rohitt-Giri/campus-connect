<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Connect | Pending Approval</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{ --cc-bg-1:#fdfbfb; --cc-bg-2:#e7ffe9; --cc-bg-3:#f6f0ff; --cc-dark:#0f172a; --cc-muted:#6b7280; }
    body{
      min-height:100vh;
      background: linear-gradient(120deg,var(--cc-bg-1) 0%,var(--cc-bg-2) 50%,var(--cc-bg-3) 100%);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--cc-dark);
    }
    .cc-wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem 1rem; }
    .cc-card{
      max-width: 800px; width:100%;
      border:0; border-radius:18px;
      box-shadow:0 18px 45px rgba(15,23,42,.12);
      background: rgba(255,255,255,0.92);
    }
    .cc-logo{
      width:56px;height:56px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:var(--cc-dark);color:#fff;font-weight:800;
      letter-spacing:.5px;
      margin: 0 auto;
    }
    .cc-pill{ border-radius:999px; padding:.6rem 1.4rem; }
    .cc-muted{ color:var(--cc-muted); }
  </style>
</head>

<body>
  <div class="cc-wrap">
    <div class="cc-card p-4 p-md-5">
      <div class="text-center">
        <div class="cc-logo mb-3">CC</div>
        <h2 class="fw-bold mb-2">Waiting for Admin Approval</h2>
        <p class="cc-muted mb-4">
          Your account has been created successfully. An Admin will review and approve it.
          After approval, you can log in.
        </p>

        <div class="d-flex gap-2 justify-content-center flex-wrap">
          <a class="btn btn-dark cc-pill" href="{% url 'accounts:login' %}">Go to Login</a>
          <a class="btn btn-outline-dark cc-pill" href="{% url 'core:landing' %}">Back to Home</a>
        </div>

        <div class="mt-4 cc-muted small">
          Tip: If you try to log in before approval, you will see “Waiting for admin approval”.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
