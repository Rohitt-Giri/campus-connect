<!doctype html>
<html>
<body style="margin:0;background:#f6f8fb;font-family:Arial;color:#0f172a;">
  <div style="max-width:600px;margin:0 auto;padding:24px 14px;">
    <div style="background:#fff;border:1px solid rgba(15,23,42,.10);border-radius:16px;padding:18px;">
      <h2 style="margin:0 0 8px;">Reset your password</h2>
      <p style="color:#334155;line-height:1.6;">
        Hi <b>{{ user.get_username }}</b>,<br><br>
        We received a request to reset your Campus Connect password.
      </p>

      <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}"
         style="display:inline-block;background:linear-gradient(135deg,#16a34a,#22c55e);
         color:#06120a;text-decoration:none;font-weight:900;border-radius:999px;padding:12px 18px;">
        Reset password
      </a>

      <p style="margin-top:14px;font-size:12.5px;color:#64748b;line-height:1.55;">
        If the button doesn’t work, copy and paste this link:<br>
        <a style="color:#16a34a;font-weight:800;text-decoration:none;"
           href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}">
          {{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}
        </a>
      </p>
    </div>

    <div style="text-align:center;margin-top:10px;font-size:12px;color:#94a3b8;">
      © Campus Connect
    </div>
  </div>
</body>
</html>
