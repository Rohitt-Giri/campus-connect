<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if mode == "create" %}Create Notice{% else %}Edit Notice{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7fbf8; }
    .card-soft { border-radius: 16px; border: 1px solid rgba(15,23,42,.08); box-shadow: 0 10px 24px rgba(15,23,42,.06); }
  </style>
</head>
<body>
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold mb-0">
      {% if mode == "create" %}Create Notice{% else %}Edit Notice{% endif %}
    </h3>
    <a href="{% url 'notices:list' %}" class="btn btn-outline-dark">Back</a>
  </div>

  <div class="card card-soft p-4">
    <form method="post" novalidate>
      {% csrf_token %}

      {% if form.errors %}
        <div class="alert alert-danger">Please fix the errors below.</div>
      {% endif %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Title</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Category</label>
        {{ form.category }}
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Content</label>
        {{ form.content }}
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-success">
          {% if mode == "create" %}Publish{% else %}Save Changes{% endif %}
        </button>
        <a href="{% url 'notices:list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>

</div>
</body>
</html>
