<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archive Notice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7fbf8; }
    .card-soft { border-radius: 16px; border: 1px solid rgba(15,23,42,.08); box-shadow: 0 10px 24px rgba(15,23,42,.06); }
  </style>
</head>
<body>
<div class="container py-5" style="max-width: 720px;">
  <div class="card card-soft p-4">
    <h4 class="fw-bold">Archive this notice?</h4>
    <p class="text-muted mb-3">
      "{{ notice.title }}" will be hidden from students and staff (soft delete).
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger">Yes, Archive</button>
        <a href="{% url 'notices:detail' notice.pk %}" class="btn btn-outline-dark">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
