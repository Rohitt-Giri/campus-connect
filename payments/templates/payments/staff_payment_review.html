<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review Payment | Campus Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f8fafc;font-family:system-ui;}
    .wrap{max-width:1000px;margin:0 auto;padding:26px 16px;}
    .cardx{border-radius:18px;border:1px solid rgba(15,23,42,.08);background:#fff;box-shadow:0 14px 30px rgba(15,23,42,.06);}
    .pill{border-radius:999px;}
  </style>
</head>
<body>
<div class="wrap">
  <div class="cardx p-4 mb-3 d-flex justify-content-between align-items-center">
    <div>
      <h3 class="fw-bold mb-0">Payment Review</h3>
      <div class="text-muted">{{ proof.registration.event.title }} â€¢ {{ proof.registration.user.username }}</div>
    </div>
    <a class="btn btn-outline-dark pill px-3" href="{% url 'payments:staff_list' %}">Back</a>
  </div>

  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-2">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="cardx p-4">
    <div class="mb-2"><b>Status:</b> {{ proof.get_status_display }}</div>

    {% if proof.proof_image %}
      <div class="mb-3">
        <a class="btn btn-outline-primary" target="_blank" href="{{ proof.proof_image.url }}">View Proof</a>
      </div>
    {% endif %}

    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button class="btn btn-success pill px-4" name="action" value="approve">Approve</button>
      <button class="btn btn-danger pill px-4" name="action" value="reject">Reject</button>
    </form>
  </div>
</div>
</body>
</html>
